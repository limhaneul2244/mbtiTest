<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>MBTI</title>
</head>

<body class="container">
  <article class="start">
    <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
    <button type="button" class="btn btn-light mt-5" onclick="start();">start</button>
  </article>

  <article class="question">
    <div class="progress mt-5" role="progressbar" aria-label="Basic example">
      <div class="progress-bar" style="width: calc(100/12*1%)"></div>
    </div>
    <h2 id="title" class="text-center mt-5">문제</h2>
    <input type="hidden" id="type" value="EI">
    <button id="A" type="button" class="btn btn-light mt-5">A타입</button>
    <button id="B" type="button" class="btn btn-light mt-5">B타입</button>
  </article>

  <!-- 결과화면 -->
  <article class="result">
    <img id="img" class="mt-5 rounded-circle" src="./images/lion.jpg" alt="">
    <h2 id="animal" class="mt-5 text-center">동물이름</h2>
    <h3 id="explain" class="mt-5 text-center">결과 설명</h3>

  </article>

  <!-- 값을 저장할 공간 -->
  <input type="hidden" value="0" id="EI" class="">
  <input type="hidden" value="0" id="SN" class="">
  <input type="hidden" value="0" id="TF" class="">
  <input type="hidden" value="0" id="JP" class="">


  <!-- 부트스트랩 jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
